<html>
<head>
<meta content="731864150162369" property="fb:app_id"/>
<meta content="100001707050712" property="fb:admins"/>
<title>Like now</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<div class="gplusone-content" style="display:none;font-size:120%;color:#336633;">Thank you for liking!</div>
<div class="gplusone-uncontent" style="display:none;font-size:120%;color:#f00;">Hey! What's wrong? Why did you unlike this content?</div>
<div id="gplusone-example"></div>
<div class="gplusone-content remember-state" style="display:none;">...your content here...</div>
<script type="text/javascript" src="js/jquery.gplusone.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
$('#gplusone-example').gplusone({
  	onlike:"$('.gplusone-uncontent:visible').hide('fade');$('.gplusone-content').show('fade');$.cookie('liked','liked');",
  	onunlike:"$('.gplusone-content:visible').hide('fade');$('.gplusone-uncontent').show('fade');$.cookie('liked','unliked');",
  	lang:'en-US'
  });
  if($.cookie('liked')=='liked'){$('.remember-state').show('fade');$('.gplusone-uncontent:visible').hide('fade');}
});
</script>
</body>
</html>
